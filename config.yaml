monitor:
  interval_seconds: 5
  idle_threshold_seconds: 300
database:
  path: ~/.timetracker/timetracker.db
dashboard:
  port: 5555
  host: 127.0.0.1
browser_apps:
- Google Chrome
- Safari
- Firefox
- Arc
- Microsoft Edge
classification_rules:
  default_project_type: カスタム開発
  project_types:
  - type: カスタム開発
    keywords:
    - impulse-pj-
    cost_category: Impulse個別開発
  - type: プロダクト開発
    keywords:
    - (?<!-pj-)\bimpulse\b(?!-pj-)
    cost_category: Impulse製品開発（共通機能の改良・強化）
  sub_phases:
    テスト:
      keywords:
      - pytest
      - unittest
      - test.*result
      - jest
      - cypress
    設計:
      keywords:
      - Figma
      - Sketch
      - Miro
      - draw\.io
      - whimsical
    要件定義:
      keywords:
      - 要件
      - requirement
      - PRD
    実装:
      keywords:
      - Visual Studio Code
      - IntelliJ
      - Xcode
      - Terminal
      - iTerm
      - Warp
      - Cursor
      - PyCharm
      - WebStorm
  standalone_phases:
    meeting:
      keywords:
      - Zoom
      - Google Meet
      - meet\.google\.com
      - Microsoft Teams
      - FaceTime
    communication:
      keywords:
      - Slack
      - Discord
      - Messages
      - LINE
      - Telegram
    email:
      keywords:
      - Mail
      - Gmail
      - Outlook
      - mail\.google\.com
    documentation:
      keywords:
      - Notion
      - Confluence
      - Google Docs
      - docs\.google\.com
    planning:
      keywords:
      - Jira
      - Linear
      - Asana
      - Trello
      - GitHub Issues
    research:
      keywords:
      - stackoverflow\.com
      - qiita\.com
      - zenn\.dev
      - medium\.com
      - dev\.to
  cost_categories:
  - Impulse営業活動
  - Impulse技術調査・研究開発
  - Impulse導入作業
  - Impulseデータ分析・対応（PoC）
  - Impulse製品開発（共通機能の改良・強化）
  - Impulse個別開発
  - Impulse製品開発（メジャーVerUp）
  - Impulse保守開発・保守作業
  - 全社活動
  - 教育
  - その他
  task_categories:
  - 分析
  - カスタム開発-要件定義
  - カスタム開発-設計
  - カスタム開発-実装
  - カスタム開発-テスト
  - プロダクト開発-要件定義
  - プロダクト開発-設計
  - プロダクト開発-実装
  - プロダクト開発-テスト
  - 導入-基本設計
  - 導入-導入試験・検証
  - 導入-導入作業
  - 導入-トレーニング・顧客説明
  - meeting
  - communication
  - email
  - documentation
  - planning
  - research
  - other
mac_calendar:
  enabled: true
  sync_interval_seconds: 3600
  calendar_names:
  - ishimoto.shintaro@brains-tech.co.jp
google_calendar:
  enabled: false
  credentials_path: ~/.timetracker/credentials.json
  token_path: ~/.timetracker/token.json
  calendar_ids:
  - primary
slack:
  enabled: false
  token: ''
  workspace_name: ''
